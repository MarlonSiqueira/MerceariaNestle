{% extends 'base.html' %}
{% load filters %}
{% load define_action %}

{% block 'body' %}
<div class="container">
    <form action="{% url 'add_tamanho' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    
    <br>
    <label>Nome do Novo Tamanho:</label>
    <input class="form-control" type="text" name="tamanho_produto">
    <br>

    <label>Seção do Novo Tamanho:</label>
    <select class="form-control" name="secao_tamanho_produto" id="secao_tamanho_produto">
        <option selected disabled value="Selecione uma opção">Selecione uma opção</option>
        <option value="Infantil">Infantil</option>
        <option value="Adulto">Adulto</option>
    </select>
    <br>
    <a href="{% url 'home' %}" class="btn btn-info">Voltar</a>
    <input type="submit" value="Criar" class="btn btn-primary">
    </form>

    <hr style="background-color: gray;">
    <div class="listar_tamanhos">
        <div class="row">
        <div>

        </div>
        {% for tamanho in tamanhos %}
        <div class="col-md">
            <div style="background-color: #e0ffff; width: 18rem" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{tamanho.tamanho_produto}}</h5>
                    {% define tamanho.slug as slugtamanho %}
                    <a onclick="excluirTamanho(`{{slugtamanho}}`)" class="btn btn-danger">Excluir</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
