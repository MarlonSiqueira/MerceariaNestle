{% extends 'base.html' %}
{% load filters %}
{% load define_action %}

{% block 'body' %}
<div class="container">
    {% if data_modelo_2 == ano_atual_str %}
        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
        <label>Selecione o nome do produto:</label>
        <select class="form-control" name="nome_produto" id="nome_produto">
            {% for nome_produto in nome_produtos_html %}
                <option value="{{nome_produto.id}}">{{nome_produto.nome_produto}}</option>
            {% endfor %}
            
        </select>
        
        <br>
        <label>Pre√ßo de Venda:</label>
        <input class="form-control" type="text" name="preco_venda" id="preco_venda" placeholder="0">
        <br>

        <a href="{% url 'cadastrogeral_festa' ano_atual_str %}" class="btn btn-info">Voltar</a>
        <input type="submit" id='Enviar' value="Alterar" class="btn btn-primary">
        </form>
    {% else %}
        <div class="col-md">
            <a href="{% url 'cadastrogeral_festa' ano_atual_str %}" class="btn btn-info">Voltar</a>
        </div>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function(){
        $('#preco_venda').mask('000,00', {reverse: true})
    });
</script>
{% endblock %}
