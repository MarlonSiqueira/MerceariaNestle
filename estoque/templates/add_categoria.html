{% extends 'base.html' %}
{% load filters %}
{% load define_action %}

{% block 'body' %}
<div class="container">
    <form action="{% url 'add_categoria' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    
    <br>
    <label>Nome da Nova Categoria:</label>
    <input class="form-control" type="text" name="titulo">
    <br>

    <a href="{% url 'home' %}" class="btn btn-info">Voltar</a>
    <input type="submit" value="Criar" class="btn btn-primary">
    </form>

    <hr style="background-color: gray;">
    <div class="listar_categorias">
        <div class="row">
        <div>

        </div>
        {% for categoria in categorias %}
        <div class="col-md">
            <div style="background-color: #e0ffff; width: 18rem" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{categoria.titulo}}</h5>
                    <!-- <a href="#" class="btn btn-primary">Alterar</a> -->
                    {% define categoria.slug as slugcategoria %}
                    <a onclick="excluirCategoria(`{{slugcategoria}}`)" class="btn btn-danger">Excluir</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
